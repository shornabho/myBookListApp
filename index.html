<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <meta property="og:title" content="MyBookList App"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shornabho.github.io/myBookListApp/" />
    <meta property="og:description" content="A Book Listing App that uses your browser's local storage to store your book list." />
    <meta property="og:image" content="https://shornabho.github.io/myBookListApp/book-open-solid.png" />
    <script src="https://kit.fontawesome.com/4abe32616e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="book-open-solid.svg" type="image/svg" sizes="16x16">

</head>
<body>
    <div id="container" class="container">
        <h1 class="display-4 text-center text-secondary mt-4 mb-5"><i class="fas fa-book-open text-success"></i> My<span class="text-success">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-success btn-block">
        </form>
        
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="bookList.js"></script>
</body>
</html>
